stages:
  - lint
  - build
  - test

variables:
  CONDA_BLD_PATH: "${CI_PROJECT_DIR}/conda-bld"

lint:yaml:
  image: python:alpine
  stage: lint
  before_script:
    - pip install yamllint
  script:
    - yamllint meta/*.yml

build:debian:
  image: containers.ligo.org/docker/base:stretch
  stage: build
  before_script:
    - apt-get update
    - apt-get --assume-yes install equivs python3 python3-jinja2 python3-yaml
  script:
    - python3 generate.py
    - for i in stage/*/deb/; do ( cd $i; equivs-build control ); done
    - mkdir debs
    - for i in stage/*/deb/*.deb; do cp $i debs; done
  artifacts:
    expire_in: 3h
    paths:
      - debs

build:rhel:
  image: containers.ligo.org/docker/base:el7
  stage: build
  before_script:
    - yum --assumeyes install rpm-build rpmlint python36 python36-jinja2 python36-PyYAML
  script:
    - python3.6 generate.py
    - |
      for i in stage/*/rpm/*.spec; do
        rpmlint $i
        rpmbuild -ba --define "_topdir $CI_PROJECT_DIR/rpmbuild" $i
      done
    - mkdir rpms srpms
    - mv rpmbuild/RPMS/noarch/*.rpm rpms
    - mv rpmbuild/SRPMS/*.rpm srpms
  artifacts:
    expire_in: 3h
    paths:
      - rpms
      - srpms

build:conda:
  image: containers.ligo.org/docker/base:conda
  stage: build
  before_script:
    # install dependencies for generate.py, and conda builds
    - conda install --yes
          "python>3.4"
          jinja2
          pyyaml
          networkx
          "conda<4.7.11a0"
          conda-build
          conda-forge-pinning
  script:
    - python generate.py
    - |
      for pkg in $(python build-order.py); do
        recipe_dir="stage/${pkg}/conda"
        echo "---------- Processing ${pkg}"
        conda render ${recipe_dir} \
            --use-local \
            --variant-config-files $(conda info --base)/conda_build_config.yaml
        conda build ${recipe_dir} \
            --error-overlinking \
            --error-overdepending \
            --no-anaconda-upload \
            --use-local \
            --variant-config-files $(conda info --base)/conda_build_config.yaml
      done
  artifacts:
    expire_in: 3h
    paths:
      - conda-bld/noarch
      - conda-bld/linux-64

test:debian:
  image: containers.ligo.org/docker/base:stretch
  stage: test
  needs:
    - build:debian
  script:
    - apt-get update
    - apt-get --assume-yes upgrade
    - dpkg -i debs/*.deb || apt-get --assume-yes -f install

test:rhel:
  image: containers.ligo.org/docker/base:el7
  stage: test
  needs:
    - build:rhel
  script:
    - yum clean all
    - yum makecache
    - yum --assumeyes update
    - yum --assumeyes localinstall rpms/*.rpm

test:conda:
  image: containers.ligo.org/docker/base:conda
  stage: test
  needs:
    - build:conda
  before_script:
    - conda install --yes networkx pyyaml
  script:
    - pkglist=$(python build-order.py)
    - conda create --name test --use-local ${pkglist}
    - conda list --name test
