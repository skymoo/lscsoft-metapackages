stages:
  - generate
  - build
  - test

variables:
  APT_GET: "apt-get -y -q -q -o dir::cache::archives=${CI_PROJECT_DIR}/.cache/apt"
  CONDA_BLD_PATH: "${CI_PROJECT_DIR}/conda-bld"
  CONDA_PKGS_DIRS: "${CI_PROJECT_DIR}/.cache/conda"
  PIP_CACHE_DIR: "${CI_PROJECT_DIR}/.cache/pip"
  YUM: "yum --assumeyes --quiet --setopt=cachedir=${CI_PROJECT_DIR}/.cache/yum --setopt=keepcache=1"

.apt-cache: &apt-cache
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .cache/apt

.apt-init: &apt-init
  mkdir -p "${CI_PROJECT_DIR}/.cache/apt/partial" &&
  ${APT_GET} autoclean &&
  ${APT_GET} update

.conda-cache: &conda-cache
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .cache/conda

.pip-cache: &pip-cache
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .cache/pip

.yum-cache: &yum-cache
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .cache/yum

lint:yaml:
  <<: *pip-cache
  image: python:alpine
  stage: generate
  before_script:
    - python -m pip install yamllint
  script:
    - yamllint meta/*.yml

generate:
  <<: *pip-cache
  image: python:alpine
  stage: generate
  before_script:
    - python -m pip install python-dateutil jinja2 PyYAML
  script:
    - python generate.py
  artifacts:
    expire_in: 3h
    paths:
      - stage

build:debian:
  <<: *apt-cache
  image: igwn/base:stretch
  stage: build
  needs:
    - generate
  before_script:
    - *apt-init
    - ${APT_GET} --assume-yes install equivs lintian
  script:
    - for i in stage/*/deb/; do (
          echo "-- $i";
          cd $i;
          equivs-build control
      ); done
    - mkdir debs
    - for i in stage/*/deb/*.deb; do
          echo "-- $i";
          lintian --pedantic $i;
          cp $i debs;
      done
  artifacts:
    expire_in: 3h
    paths:
      - debs

build:rhel:
  <<: *yum-cache
  image: igwn/base:el7
  stage: build
  needs:
    - generate
  before_script:
    - ${YUM} install rpm-build rpmlint
  script:
    - for i in stage/*/rpm/*.spec; do
          rpmlint $i;
          rpmbuild -ba --define "_topdir $CI_PROJECT_DIR/rpmbuild" $i;
      done
    - mkdir rpms srpms
    - mv rpmbuild/RPMS/noarch/*.rpm rpms
    - mv rpmbuild/SRPMS/*.rpm srpms
  artifacts:
    expire_in: 3h
    paths:
      - rpms
      - srpms

build:conda:
  <<: *conda-cache
  image: igwn/base:conda
  stage: build
  needs:
    - generate
  before_script:
    # install dependencies for generate.py, and conda builds
    - conda install --yes
          "python>3.4"
          pyyaml
          networkx
          "conda<4.7.11a0"
          conda-build
          conda-forge-pinning
  script:
    - set -x;
    - for pkg in $(python build-order.py); do
        recipe_dir="stage/${pkg}/conda";
        echo "---------- Processing ${pkg}";
        conda render ${recipe_dir}
            --use-local
            --variant-config-files $(conda info --base)/conda_build_config.yaml;
        conda build ${recipe_dir}
            --error-overlinking
            --error-overdepending
            --no-anaconda-upload
            --use-local
            --variant-config-files $(conda info --base)/conda_build_config.yaml;
      done
  artifacts:
    expire_in: 3h
    paths:
      - conda-bld/noarch
      - conda-bld/linux-64

test:debian:
  <<: *apt-cache
  image: igwn/base:stretch-proposed
  stage: test
  needs:
    - generate
    - build:debian
  before_script:
    - *apt-init
    - ${APT_GET} --assume-yes upgrade
  script:
    - dpkg -i debs/*.deb || { ${APT_GET} --assume-yes -f install; dpkg -i debs/*.deb; }
    - for testscript in stage/*/deb/test.sh; do
          echo "-- testing $(echo ${testscript} | cut -d\/ -f2);"
          bash ${testscript};
      done

test:rhel:
  <<: *yum-cache
  image: igwn/base:el7-testing
  stage: test
  needs:
    - generate
    - build:rhel
  before_script:
    - ${YUM} clean all
    - ${YUM} makecache
    - ${YUM} update
  script:
    - ${YUM} localinstall rpms/*.rpm
    - for testscript in stage/*/rpm/test.sh; do
          echo "-- testing $(echo ${testscript} | cut -d\/ -f2);"
          bash ${testscript};
      done

test:conda:
  <<: *conda-cache
  image: igwn/base:conda
  stage: test
  needs:
    - generate
    - build:conda
  before_script:
    - conda install --yes networkx pyyaml
  script:
    - pkglist=$(python build-order.py)
    - conda create --name test --use-local ${pkglist}
    - conda list --name test
    - for testscript in stage/*/conda/test.sh; do
          echo "-- testing $(echo ${testscript} | cut -d\/ -f2);"
          bash ${testscript};
      done
