desc_short: 'Metapackage to pull in core LSCSoft packages'
desc_long: |
  LSCSoft metapackage are "virtual" packages pulling in dependencies required
  to get to a certain system state
deps:
  bayeswave:
  dqsegdb:
    deb: python-dqsegdb
    rpm:
  dqsegdb2:
    deb: python-dqsegdb2, python3-dqsegdb2
    rpm: python2-dqsegdb2, python36-dqsegdb2
  finesse:
  gds-all:
  glue:
    deb: python-glue
    rpm:
  gpstime:
    deb: python-gpstime, python3-gpstime
    rpm: python2-gpstime, python36-gpstime
  ligo-common:
    deb: python-ligo-common, python3-ligo-common
    rpm: python2-ligo-common, python36-ligo-common
  ligo-gracedb:
    deb: python-ligo-gracedb, python3-ligo-gracedb
    rpm: python2-ligo-gracedb, python36-ligo-gracedb
  ligo-lvalert-heartbeat:
    deb: python-ligo-lvalert-heartbeat
    rpm:
  ligo-lvalert:
    deb: python-ligo-lvalert, python3-ligo-lvalert
    rpm: python2-ligo-lvalert, python36-ligo-lvalert
  ligo-scald:
    deb: python-ligo-scald, python3-ligo-scald
    rpm: python2-ligo-scald
  lscsoft-frame:
  lscsoft-gstlal:
  lscsoft-lalsuite:
  lscsoft-ldas-tools:
  lscsoft-ligotools:
  lscsoft-metaio:
  nds2-client-all:
  nds2-client-swig-all:
  python-bruco:
    deb: python-bruco, python3-bruco
    rpm: python2-bruco
  python-gwdatafind:
    deb: python-gwdatafind, python3-gwdatafind
    rpm: python2-gwdatafind, python36-gwdatafind
  python-gwosc:
    deb: python-gwosc, python3-gwosc
    rpm: python2-gwosc, python36-gwosc
  python-gwpy:
    deb: python-gwpy, python3-gwpy, gwpy-plot
    rpm: python2-gwpy, python36-gwpy, gwpy-plot
  python-gwtrigfind:
    deb: python-gwtrigfind, python3-gwtrigfind
    rpm: python2-gwtrigfind
  python-pykat:
    deb: python-pykat, python3-pykat
    rpm: python36-pykat
  python-pyRXP:
    deb: python-pyrxp, python3-pyrxp
    rpm:
  python-voeventlib:
extra_headers:
  rpm:
    - 'Obsoletes: lscsoft-gds'
    - 'Obsoletes: lscsoft-glue'
    - 'Obsoletes: lscsoft-nds2-client'
    - 'Obsoletes: lscsoft-pylal'
maintainer: Data Analysis Software Working Group <daswg@ligo.org>
priority: optional
section: science
skip:
  - conda
test:
  - BayesWave --help
  - FrChannels
  - gw_data_find --version
  - lalapps_version
  - nds-client-config --libdir --py27dir --py36dir
  - python -c "import bruco"
  - python -c "import dqsegdb"
  - python -c "import dqsegdb2"
  - python -c "import gwosc"
  - python -c "import gwpy"
  - python -c "import gwtrigfind"
  - python -c "import ligo.gracedb"
  - python -c "import ligo.lvalert"
  - python -m gwdatafind --version
