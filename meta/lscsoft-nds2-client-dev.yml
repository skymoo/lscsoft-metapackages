  arpack-devel:
    conda: arpack
    deb: libarpack2-dev, libparpack2-dev, libarpack++2-dev
    rpm:
  cmake:
    conda:
    deb:
    rpm: cmake, cmake3
  cyrus-sasl-devel:
    conda: cyrus-sasl
    deb: libsasl2-dev
    rpm:
  cyrus-sasl-gssapi:
    deb: libsasl2-modules-gssapi-mit
    rpm:
  libstdc++-static:
    deb: libstdc++-4.9-dev | libstdc++-6-dev | libstdc++-8-dev
    rpm:
  java-1.8.0-openjdk-devel:
    deb: default-jdk
    rpm:
  libcurl-devel:
    conda: libcurl
    deb: libcurl4-openssl-dev | libcurl4-gnutls-dev | libcurl4-nss-dev
    rpm:
  libtool:
  lscsoft-packaging-tools:
  make:
  mesa-libGLU-devel:
    conda: mesalib
    deb: libglu1-mesa-dev
    rpm:
  numpy:
    conda:
    deb: python-numpy
    rpm:
  octave-devel:
    conda: octave
    deb: liboctave-dev
    rpm:
  pcre-devel:
    conda: pcre
    deb: libpcre3-dev
    rpm:
  pkgconfig:
    conda: pkg-config
    deb: pkg-config
    rpm:
  python-devel:
    conda: python
    deb: python-dev, python3-dev
    rpm:
  qrupdate-devel:
    deb: libqrupdate-dev
    rpm:
  suitesparse-devel:
    conda: suitesparse
    deb: libsuitesparse-dev
    rpm:
  swig:
