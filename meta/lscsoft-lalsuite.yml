desc_short: 'Metapackage to pull in the core LALSuite packages'
desc_long: |
  LSCSoft metapackage are "virtual" packages pulling in dependencies required
  to get to a certain system state
deps:
  lal:
  liblal-dev:
  lal-octave:
  python3-lal:
  lalframe:
  liblalframe-dev:
  lalframe-octave:
  python3-lalframe:
  lalmetaio:
  liblalmetaio-dev:
  lalmetaio-octave:
  python3-lalmetaio:
  lalsimulation:
  liblalsimulation-dev:
  lalsimulation-octave:
  python3-lalsimulation:
  lalburst:
  liblalburst-dev:
  lalburst-octave:
  python3-lalburst:
  lalinspiral:
  liblalinspiral-dev:
  lalinspiral-octave:
  python3-lalinspiral:
  lalpulsar:
  liblalpulsar-dev:
  lalpulsar-octave:
  python3-lalpulsar:
  lalinference:
  liblalinference-dev:
  lalinference-octave:
  python3-lalinference:
  lalapps:
maintainer: Data Analysis Software Working Group <daswg@ligo.org>
priority: optional
section: science
skip:
  - conda
  - rpm
test:
  - lalapps_version --verbose
  - python -c "import lal"
  - python -c "import lalframe"
  - python -c "import lalmetaio"
  - python -c "import lalsimulation"
  - python -c "import lalburst"
  - python -c "import lalpulsar"
  - python -c "import lalinspiral"
  - python -c "import lalinference"
  - python -c "import lalapps"
