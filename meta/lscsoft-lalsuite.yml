desc_short: 'Metapackage to pull in the core LALSuite packages'
desc_long: |
  LSCSoft metapackage are "virtual" packages pulling in dependencies required
  to get to a certain system state
deps:
  lal:
  lal-dev:
  lal-octave:
  python-lal:
    deb: python-lal, python3-lal
  lalframe:
  lalframe-dev:
  lalframe-octave:
  python-lalframe:
    deb: python-lalframe, python3-lalframe
  lalmetaio:
  lalmetaio-dev:
  lalmetaio-octave:
  python-lalmetaio:
    deb: python-lalmetaio, python3-lalmetaio
  lalsimulation:
  lalsimulation-dev:
  lalsimulation-octave:
  python-lalsimulation:
    deb: python-lalsimulation, python3-lalsimulation
  lalburst:
  lalburst-dev:
  lalburst-octave:
  python-lalburst:
    deb: python-lalburst, python3-lalburst
  lalinspiral:
  lalinspiral-dev:
  lalinspiral-octave:
  python-lalinspiral:
    deb: python-lalinspiral, python3-lalinspiral
  lalpulsar:
  lalpulsar-dev:
  lalpulsar-octave:
  python-lalpulsar:
    deb: python-lalpulsar, python3-lalpulsar
  lalinference:
  lalinference-dev:
  lalinference-octave:
  python-lalinference:
    deb: python-lalinference, python3-lalinference
  lalapps:
maintainer: Data Analysis Software Working Group <daswg@ligo.org>
priority: optional
section: science
skip:
  - conda
  - rpm
test:
  - lalapps_version --verbose
  - python -c "import lal"
  - python -c "import lalframe"
  - python -c "import lalmetaio"
  - python -c "import lalsimulation"
  - python -c "import lalburst"
  - python -c "import lalpulsar"
  - python -c "import lalinspiral"
  - python -c "import lalinference"
  - python -c "import lalapps"
